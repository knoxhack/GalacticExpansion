<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Mars Rock Texture -->
  <rect x="0" y="0" width="16" height="16" fill="#000000" opacity="0" />
  
  <!-- Reddish/orange rock with details -->
  <path d="M 4,5 L 2,8 L 4,10 L 7,12 L 11,10 L 13,7 L 12,4 L 9,2 L 6,3 Z" fill="#a85438" />
  
  <!-- Rock details/highlights -->
  <path d="M 4,5 L 5,7 L 8,7 L 11,6 L 12,4 L 9,2 L 6,3 Z" fill="#c46848" />
  
  <!-- Dark crevices -->
  <path d="M 6,3 L 7,5 L 6,7 L 6,8 L 7,9 L 9,9 L 10,8 L 11,6 L 12,4 L 9,2 Z" fill="#733c28" fill-opacity="0.7" />
  
  <!-- Small crater-like details -->
  <circle cx="8" cy="5" r="0.7" fill="#883e28" />
  <circle cx="10" cy="7" r="0.5" fill="#783828" />
  <circle cx="6" cy="8" r="0.6" fill="#853d28" />
</svg>