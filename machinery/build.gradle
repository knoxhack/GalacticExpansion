archivesBaseName = 'galacticmachinery'

// Use properties from parent gradle.properties
group = 'com.astroframe.galactic'
version = project.version

project.ext.mod_id = 'galacticmachinery'

dependencies {
    // The machinery module depends on core, power and energy modules
    implementation project(':core')
    implementation project(':power')
    implementation project(':energy')
}

jar {
    manifest {
        attributes([
            "Specification-Title"     : "Galactic Machinery Systems",
            "Specification-Vendor"    : "AstroFrame Team",
            "Specification-Version"   : "1",
            "Implementation-Title"    : project.name,
            "Implementation-Version"  : project.version,
            "Implementation-Vendor"   : "AstroFrame Team",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
    archiveFileName = "galacticmachinery-${version}.jar"
}
