archivesBaseName = 'galacticweaponry'

// Use properties from parent gradle.properties
group = 'com.astroframe.galactic'
version = project.version

project.ext.mod_id = 'galacticweaponry'

dependencies {
    implementation project(':core')
    implementation project(':power')
}

jar {
    manifest {
        attributes([
            "Specification-Title"     : "Galactic Weaponry Systems",
            "Specification-Vendor"    : "AstroFrame Team",
            "Specification-Version"   : "1",
            "Implementation-Title"    : project.name,
            "Implementation-Version"  : project.version,
            "Implementation-Vendor"   : "AstroFrame Team",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
    archiveFileName = "galacticweaponry-${version}.jar"
}